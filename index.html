<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book-easy.com</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="grid-container">
      <!-- Working Hours -->
      <div class="working-hours">
        <span class="less-than">&lt;</span>Daily Live Chat
        <strong>9:00 AM to 6:00 PM (Tokyo Time)</strong>
        <span class="greater-than">&gt;</span>
      </div>
      <!-- Navigation -->
      <nav class="navbar">
        <div class="logo">
          <a href="#logo">book-easy.com</a>
        </div>
        <ul class="navlinks">
          <li><a href="#about">WHY US</a></li>
          <li><a href="#services">SERVICES</a></li>
          <li><a href="#policies">PRICING &#x26; POLICIES</a></li>
        </ul>
      </nav>

      <!-- Search Container -->
      <div class="search-container">
        <div class="tag-line">
          <p class="slogan">Celebrating the Unique Dining Experience!</p>
        </div>
        <div class="search-widget">
          <!-- Area Dropdown -->
          <div class="input-group">
            <img
              src="img.img/location-icon.png"
              alt="location-icon"
              class="icon"
            />
            <select
              name="search-dropdown"
              id="search-dropdown"
              class="search-dropdown"
            >
              <option value="">Area</option>
              <option value="hokkaido">Hokkaido</option>
              <option value="tohoku">Tohoku</option>
              <option value="kanto">Kanto</option>
              <option value="chubu">Chubu</option>
              <option value="kansai">Kansai</option>
              <option value="chugoku">Chugoku</option>
              <option value="shikoku">Shikoku</option>
              <option value="kyushu">Kyushu</option>
            </select>
            <img
              src="img.img/arrow-icon.png"
              alt="arrow-icon"
              class="arrow-icon"
            />
          </div>
          <!-- Category Dropdown -->
          <div class="input-group">
            <img
              src="img.img/restaurant-icon.png"
              alt="restaurant-icon"
              class="icon"
            />
            <select
              name="search-dropdown"
              id="search-dropdown"
              class="search-dropdown"
            >
              <option value="">Category</option>
              <option value="sushi">Sushi</option>
              <option value="kaiseki">Kaiseki</option>
              <option value="ramen">Ramen</option>
              <option value="tenpura">Tempura</option>
              <option value="yakitori">Yakitori</option>
              <option value="soba">Soba</option>
              <option value="okonomiyaki">Okonomiyaki</option>
              <option value="teppanyaki">Teppanyaki</option>
            </select>
            <img
              src="img.img/arrow-icon.png"
              alt="arrow-icon"
              class="arrow-icon"
            />
          </div>
          <!-- Keyword Input -->
          <div class="input-group">
            <img
              src="img.img/keyword-icon.png"
              alt="keyword-icon"
              class="icon"
            />
            <input type="text" class="keyword-input" placeholder="Keyword" />
          </div>
          <div class="input-group">
            <button type="submit">Search</button>
          </div>
        </div>
      </div>
      <!-- Recently Viewed Restaurants -->
      <section class="restaurants">
        <div class="scroll-container-top">
          <h2>Recently Viewed Restaurants</h2>
          <button id="viewAllBtn">View All</button>
        </div>

        <div class="scroll-container">
          <button id="prevBtn">&lt;</button>
          <div class="restaurant-cards" id="restaurantCards"></div>
          <button id="nextBtn">&gt;</button>
        </div>
      </section>
      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 boook-easy.com. All rights reserved.</p>

          <a href="https://facebook.com" target="_blank" aria-label="Facebook">

              width="30"

        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
